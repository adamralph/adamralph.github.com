---
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">adamralph.com</title>
    <link type="application/atom+xml" href="http://www.adamralph.com/feed/" rel="self"/>
    <link type="text/html" href="http://www.adamralph.com" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>http://www.adamralph.com/</id>
    <author>
        <name>Adam Ralph</name>
    </author>
    <rights>Copyright (c) Adam Ralph</rights>
    {% for post in site.posts limit:20 %}
    <entry>
        <title>{{ post.title }}</title>
        <link href="http://www.adamralph.com{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>http://blog.adamralph.com{{ post.url }}/</id>
        <summary type="html">{{ post.content | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
