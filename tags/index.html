---
layout: default
title: Tags
---
<h1>Tags</h1>
{% for site_tag in site.tags %}
<h2>{{ site_tag }}</h2>
<ul>
    {% for post in site.posts %}
      {% for tag in post.tags %}
        {% if tag == site_tag %}
  <li><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
        {% endif %}
      {% endfor %}
    {% endfor %}
</ul>
{% endfor %}
