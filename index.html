---
layout: default
title: Adam Ralph
---
{% for post in site.posts limit:10 %}
<h1><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a></h1>
<p>
  {{ post.date | date_to_string }} {{ post.location }}
  {% for tag in post.tags %}
<a href="/tags/#{{ tag }}"><span class="badge">{{ tag }}</span></a>
  {% endfor %}
</p>
  {{ post.content | split:'<!--excerpt-->' | first }}
<p><a href="{{ post.url | remove:'.html' | append:'/#more' }}">Read more...</a></p>
{% endfor %}
