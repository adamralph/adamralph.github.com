{% for post in site.posts limit:10 %}
<h1><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a></h1>
  {% capture excerpt %}
      {% for paragraph in post.content %}{% if forloop.index0 <= post.more %}{{ paragraph }}{% endif %}{% endfor %}

  {% endcapture %}
  {{ excerpt }}
{% endfor %}
